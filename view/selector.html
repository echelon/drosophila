<!-- Inserted into dialog.html -->

<div class="selector_accordion accordion">

	{{each(i, val) generations}}

	<h3><a href="#">Generation #${i+1}</a></h3>
	<div class="selector_accordion_contents">
		<ul>
			{{each val.phenotypeMap(sex)}}
			<li><a href="#" class="selector_link" generation="${i}" 
				phenotype="${$value.phenotype.hash()}">${$value.phenotype.phenotypeString()} 
					&mdash; ${$value.count}</a></li>
			{{/each}}
		</ul>
	</div>

	{{/each}}

</div>
